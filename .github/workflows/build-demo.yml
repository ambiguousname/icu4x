# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["diplomat-demo-gen-test"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            path: main
      - name: Checkout Diplomat
        uses: actions/checkout@v4
        with:
            repository: ambiguousname/diplomat
            ref: wasm-demo-generator
            path: diplomat-wasm
      - name: Init packages
        run: |
          npm -C main/ffi/npm ci
          npm -C main/tutorials/web-demo ci
      - name: Run Webpack
        run: npm -C main/tutorials/web-demo run build
      - name: Put index.html in dist for temp URL
        run: |
          cp main/tutorials/web-demo/index.html main/tutorials/web-demo/dist/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'main/tutorials/web-demo/dist/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
